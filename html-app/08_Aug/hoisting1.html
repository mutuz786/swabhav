<html>

<head>
    <title>Hoisting 1</title>
</head>

<body>
    <script>
        (function f1() {
            for (var counter = 0; counter < 10; counter++) {
                console.log(counter);
            }
            console.log("after loop");
            console.log(counter);
        })();
    </script>
</body>

</html>
