<html>

<head>
    <title>JQuery-App</title>
</head>

<body>
    <div id="banner"></div>
    <script src="jquery.js"></script>
    <script>
        var heading = document.createElement("h1");
        heading.textContent = "welcome to jquery";
        $("#banner").append(heading);
        $("#banner").css("border-style", "solid");
    </script>
</body>

</html>
