<html>

<head>
    <title>Callback 3</title>
</head>

<body>
    <script>
        function square(number, display) {
            console.log("Squaring values.......");
            display(number * number);
        }
        square(4, display1);
        square(5, display2);

        function display1(result) {
            console.log("inside display1:" + result);
        }
        var display2 = function () {
            console.log("inside display2" + result);
        }();
    </script>
</body>

</html>
