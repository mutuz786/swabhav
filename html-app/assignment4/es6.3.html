<html>

<head>
    <title>ES6 Features(Array Filter Function)</title>
</head>

<body>
    <script>
        var marks = [1, 3, 5, 8, 64, 89, 23, 56, 78, 98]
        function greaterThan50(mark) {
            if (mark > 50) {
                return mark;
            }
        }
        var passedMarks = marks.filter(greaterThan50);
        console.log(passedMarks)
    </script>
</body>

</html>
