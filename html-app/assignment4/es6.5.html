<html>

<head>
    <title>ES6 Features(Array Some and Every Function)</title>
</head>

<body>
    <script>
        var people = [{ name: "a", age: 10 },
        { name: "b", age: 23 },
        { name: "c", age: 12 },
        { name: "d", age: 19 },
        { name: "e", age: 76 }]

        function firstAdult(person) {
            return person.age > 18;
        }
        var allAdultPresent = people.every(firstAdult);
        var someAdultPresent = people.some(firstAdult)
        console.log(allAdultPresent)
        console.log(someAdultPresent)
    </script>
</body>

</html>
