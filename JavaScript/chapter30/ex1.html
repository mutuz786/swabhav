<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
</head>

<body>
	<div id=paraContainer>
		<p>hello</p>
	</div>
	<button>click me</button>
	<script type="text/javascript">
		document.querySelector("button").addEventListener("click", funct1, false);
		document.querySelector("button").addEventListener("dblclick", funct2, false);
		document.querySelector("button").addEventListener("mouseover", funct3, false);
		document.querySelector("button").addEventListener("mouseout", funct4, false);
		function funct1() {
			document.querySelector("p").textContent += ", you clicked";
		}
		function funct2() {
			document.querySelector("p").textContent += ", you double clicked";
		}
		function funct3() {
			document.querySelector("p").textContent += ", you hovered in";
		}
		function funct4() {
			document.querySelector("p").textContent += ", you hovered out";
		}
	</script>
</body>

</html>
