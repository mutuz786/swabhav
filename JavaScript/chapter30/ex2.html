<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
</head>

<body>

	<button>click me</button>
	<div id=paraContainer>
		<p>hello</p>
	</div>
	<script type="text/javascript">
		document.querySelector("button").addEventListener("click", funct1, false);
		document.querySelector("button").addEventListener("mousedown", funct2, false);
		document.querySelector("button").addEventListener("mouseup", funct3, false);
		document.querySelector("button").addEventListener("mousemove", funct4, false);
		function funct1() {
			document.querySelector("p").textContent += ", you clicked";
		}
		function funct2() {
			document.querySelector("p").textContent += ", you  pressed";
		}
		function funct3() {
			document.querySelector("p").textContent += ", you released";
		}
		function funct4() {
			document.querySelector("p").textContent += ", you moved mouse";
		}
	</script>
</body>

</html>
