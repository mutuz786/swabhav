<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
</head>

<body>
	<div id="paraContainer" class="bar foo zorb">
		<p>hello</p>
	</div>
	<button onclick="funct1()">QuerySelector</button>
	<script type="text/javascript">
		function funct1() {
			var element = document.querySelector("#paraContainer");
			element.classList.add("fido");
			element.classList.remove("bar");
			element.classList.toggle("zorb");
			element.querySelector("p").textContent=element.classList;
		}
	</script>
</body>

</html>
