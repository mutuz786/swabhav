<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
</head>

<body>
	<p id="text"></p>
	<script type="text/javascript">
		var names = ["murtaza", "huzaifa", "mustafa", "batul"];
		var printedNames = printNames(names);
		function printNames(names) {
			var printedNames = [];
			for (var i = 0; i < names.length; i++) {
				(function (name) {
					printedNames.push(name + " khilawala");
				})(names[i]);
			}
			return printedNames;
		}
		for (var i = 0; i < printedNames.length; i++) {
			document.getElementById("text").innerHTML += printedNames[i] + "<br>";
		}
	</script>
</body>

</html>
