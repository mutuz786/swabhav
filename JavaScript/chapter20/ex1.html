<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
</head>

<body>
	<p id="text"></p>
	<script type="text/javascript">
		function order1() {
			return "order1 delivered";
		}
		document.getElementById("text").innerHTML = order1();
		
		var order2 = function () {
			return "order2 delivered";
		}
		document.getElementById("text").innerHTML += "<br>" + order2();
		
		window.setTimeout(
			function () {
				document.getElementById("text").innerHTML += "<br>order3 delivered";

			}, 20);
	</script>
</body>

</html>
