<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<p id="text">hi</p>
	<button onclick="printText();">Change</button>
	<script type="text/javascript">
		var name = "Harry Potter And The Goblet Of Fire";
		var regExp = /[ "a", "b", "c" ]/;
		var displayText = "";
		displayText = name.indexOf("r");
		displayText += "  " + name.indexOf("r", 7);
		displayText += "  " + name.lastIndexOf("r");
		displayText += "  " + name.match(regExp);
		function printText() {
			document.getElementById("text").innerHTML = displayText;
		}
	</script>
</body>
</html>
