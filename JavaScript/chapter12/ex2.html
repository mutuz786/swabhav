<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<p id="text">hi</p>
	<button onclick="printText();">Change</button>
	<script type="text/javascript">
		var name = "Murtaza";
		var displayText = "hello ";
		for (var i = 0; i < name.length; i++) {
			displayText += name.charAt(i);
		}
		function printText() {
			document.getElementById("text").innerHTML = displayText;
		}
	</script>
</body>
</html>
