<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<p id="text"></p>
	<script type="text/javascript">
		var total = 23 + 65 - 5 * 65 / 43 % 2;
		printText();
		function printText() {
			document.getElementById("text").innerHTML = total;
			total++;
			document.getElementById("text").innerHTML += "<br>" + total;
			total -= 23.234234;
			document.getElementById("text").innerHTML += "<br>" + total;
			total /= 3;
			document.getElementById("text").innerHTML += "<br>" + total;
			total = ++total;
			document.getElementById("text").innerHTML += "<br>" + total;

		}
	</script>
</body>
</html>
