<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
</head>

<body>
	<div id="paraContainer">
		<p>Hello</p>
	</div>
	<button onclick="funct1()">QuerySelector</button>
	<script type="text/javascript">

			element.textContent+=" Murtaza";
		}
