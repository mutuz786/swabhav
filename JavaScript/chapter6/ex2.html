<body>
	<p id="text">hi</p>
	<button onclick="clearInterval(intervalID)">stop</button>
	<script>
		var text = "hello";
		function printHello() {
			document.getElementById("text").innerHTML = text;
			text = text + " hello";
		}
		var intervalID = setInterval(printHello, 1000);
	</script>
