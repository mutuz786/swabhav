<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ex3</title>
</head>
<body>
	<p id="text">hello world</p>
	<button onclick="animationID = requestAnimationFrame(startAnim)">start</button>
	<button onclick="cancelAnimationFrame(animationID)">stop</button>
	<script>
		var start = null;
		var element = document.getElementById("text");

		function startAnim(timestamp) {

			if (!start)
				start = timestamp;

			var progress = timestamp - start;

			element.style.transform = 'translateX('
					+ Math.min(progress / 10, 700) + 'px)';
			animationID = requestAnimationFrame(startAnim);
		}
	</script>
</body>
</html>
