<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ex5</title>
</head>
<body>
	<script>
		function checkNation(element) {
			switch (element) {
			case "fire":
				alert("You are from fire nation");
				break;
			case "water":
				alert("You are from water nation");
				break;
			case "air":
				alert("You are from air nation");
				break;
			case "earth":
				alert("You are from earth nation");
				break;
			default:
				alert("You are just a villager");
				break;
			}
		}
		checkNation("air");
	</script>
</body>
</html>
